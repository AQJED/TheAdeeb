<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeeb Alqahtani - Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- General Reset & Layout --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e0e0e0; /* Desktop background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        /* --- Card Container (Mobile Simulation) --- */
        .card-container {
            width: 100%;
            max-width: 400px; /* iPhone width approximation */
            min-height: 100vh;
            background-color: #414141; /* Main Dark Color */
            color: #FAF9F6; /* Main Light Color */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Desktop: Add rounded corners to simulate a phone */
        @media (min-width: 450px) {
            .card-container {
                min-height: 850px;
                border-radius: 30px;
                height: auto;
            }
        }

        /* --- Decorative Background Patterns (Leaves) --- */
        .pattern {
            position: absolute;
            background-color: #797979;
            opacity: 0.4;
            z-index: 0;
        }

        /* Leaf Shape Helper */
        .leaf {
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
        }

        /* Top Left Cluster */
        .p1 { width: 80px; height: 80px; top: -20px; left: -20px; transform: rotate(135deg); }
        .p2 { width: 60px; height: 60px; top: 50px; left: -10px; transform: rotate(135deg); opacity: 0.3;}
        .p3 { width: 50px; height: 50px; top: -10px; left: 60px; transform: rotate(135deg); opacity: 0.5;}
        .p4 { width: 30px; height: 30px; top: 120px; left: 10px; border-radius: 50%; opacity: 0.2; }

        /* Bottom Right Cluster */
        .p5 { width: 100px; height: 100px; bottom: -30px; right: -30px; transform: rotate(-45deg); }
        .p6 { width: 70px; height: 70px; bottom: 60px; right: -10px; transform: rotate(-45deg); opacity: 0.3;}
        .p7 { width: 50px; height: 50px; bottom: 0px; right: 80px; transform: rotate(-45deg); opacity: 0.5;}

        /* --- Content Wrapper (Z-index above pattern) --- */
        .content {
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        /* --- Header Section --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .logo-box {
            width: 120px; 
            height: auto;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .slogan {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            color: #FAF9F6;
            margin-top: 10px;
        }

        /* --- Profile Info --- */
        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #FAF9F6;
        }

        .profile-info h2 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #FAF9F6;
        }

        /* --- Social Icons --- */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .socials a {
            color: #FAF9F6;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }
        
        .socials a:hover {
            transform: scale(1.1);
            color: #797979;
        }

        /* --- Action Buttons List --- */
        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: auto; /* Push bottom button down */
        }

        .btn {
            background-color: #FAF9F6;
            color: #414141;
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #dcdcdc;
        }

        .btn-icon {
            width: 40px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
        }

        .btn-text {
            flex-grow: 1;
            text-align: center;
            padding-right: 40px; /* Balance the icon width */
        }

        /* --- Save Contact Button (Bottom) --- */
        .save-contact {
            margin-top: 30px;
            border: 2px solid #FAF9F6;
            box-sizing: border-box;
            color: #414141;
        }

        .save-contact .btn-icon {
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="pattern leaf p1"></div>
        <div class="pattern leaf p2"></div>
        <div class="pattern leaf p3"></div>
        <div class="pattern p4"></div>
        
        <div class="pattern leaf p5"></div>
        <div class="pattern leaf p6"></div>
        <div class="pattern leaf p7"></div>

        <div class="content">
            <div class="header">
                <div class="logo-box">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="slogan">I build defense solution</div>
            </div>

            <div class="profile-info">
                <h1>Adeeb Alqahtani</h1>
                <h2>Software Integration Engineer</h2>
            </div>

            <div class="socials">
                <a href="https://www.linkedin.com/in/adalqahtani" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <div class="actions">
                <a href="tel:+966583161518" class="btn">
                    <span class="btn-icon"><i class="fas fa-mobile-alt"></i></span>
                    <span class="btn-text">Call</span>
                </a>

                

                <a href="https://wa.me/966583161518" class="btn" target="_blank">
                    <span class="btn-icon"><i class="fab fa-whatsapp"></i></span>
                    <span class="btn-text">WhatsApp</span>
                </a>

                <a href="https://theadeeb.com" class="btn" target="_blank">
                    <span class="btn-icon"><i class="fas fa-globe"></i></span>
                    <span class="btn-text">Website</span>
                </a>
            </div>

            <a href="Adeeb-Alqahtani.vcf" download="Adeeb-Alqahtani.vcf" class="btn save-contact">
                <span class="btn-icon"><i class="fas fa-download"></i></span>
                <span class="btn-text">Save Contact</span>
            </a>
        </div>
    </div>

</body>
</html>
