<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Lavishly+Yours&family=Rakkas&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-size: 50px;
            direction: rtl; /* Right-to-left text direction */
            margin-top: 50px;
            background-color: #f8f8f8;
        }
        .font-lalezar {
            font-family: 'Lalezar', sans-serif;
        }
        .font-lavishly {
            font-family: 'Lavishly Yours', cursive;
        }
        .font-rakkas {
            font-family: 'Rakkas', sans-serif;
        }
    </style>
</head>
<body>

    <div class="font-lalezar">أديب (Lalezar)</div>
    <div class="font-lavishly">أديب (Lavishly Yours)</div>
    <div class="font-rakkas">أديب (Rakkas)</div>

</body>
</html>
